<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register your compliants</title>
    
    <!-- Preload background image -->
    <link rel="preload" href="anniyan.webp" as="image">
    
    <style>
        /* Reset margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen setup */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            opacity: 0; /* Start with invisible body */
            animation: fadeIn 1s ease forwards; /* Fade in effect */
        }

        /* Background styling */
        body {
            background: url('anniyan.webp') no-repeat center center fixed;
            background-size: cover;
            color: #f2f2f2;
            text-align: center;
        }

        /* Centered message styling */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            color: #ffffff; /* Initial white color */
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.9), 0 0 20px #ffffff;
            transition: color 0.3s ease; /* Smooth transition */
        }

        /* Simple hover effect - text turns red */
        h1:hover {
            color: #ff0000; /* Simple red color on hover */
            text-shadow: none; /* Remove shadow on hover */
        }

        /* "Developed by" link styling */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1em;
        }

        .footer a {
            color:#36454F;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ff6666;
        }

        /* Fade-in keyframe animation */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Responsive font scaling */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Coming Soon</h1>
    </div>
    <div class="footer">
        <a href="https://www.instagram.com/lipstickeraservishal/">@lipstickeraservishal</a>
    </div>
</body>
</html>
